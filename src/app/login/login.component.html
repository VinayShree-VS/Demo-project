<div class="login-container">
    <form>
      <div class="form-container">
        <div class="form-sections mb">
          <div class="heading-container">
            <h1 class="heading">Login</h1>
          </div>
        </div>
        <form [formGroup]="loginForm">
        <div class="form-sections">
          <div class="form-fields">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName="email" class="input-field" tabindex="1" required 
            [ngClass]="{'invalid':loginForm.get('email').invalid}"
            />
          </div>
          <div class="form-fields">
            <label for="pass">Password</label>
            <div id="pass-field-container">
              <input type="password" name="pass" id="pass" formControlName="password" class="input-field" required tabindex="2"
              [ngClass]="{'invalid':loginForm.get('password').invalid}" 
              />
              <!-- <input type="checkbox" id="see" class="input-field" title="Click to view password" tabindex="3" /> -->
            </div>
          </div>
          <div class="form-fields">
            <input type="submit" value="Log In" (click)="login()" class="login-btn" tabindex="4" />
          </div>
        </div>
    </form>
        <div class="form-sections">
          <!-- <div class="forgot-password"><a href="#">Forgot Password?</a></div> -->
        </div>
      </div>
    </form>
  </div>
